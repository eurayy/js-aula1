
<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button><!--a tag buttom é utilizada para clicar no botão na pagina do html, a função do onclick é utilizada para reconhecer a função de clicar do usuario, em seguida ele irá conectar com o nosso elemento ID (document.getElementById), no caso "demo", inserindo a data no nosso ID -->

<p id="demo"></p>
<button onclick="document.getElementById('myImage').src='donut.png'">Turn on the light</button>

<img id="myImage" src="biscoito.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='pirulito.png'">Turn off the light</button>


</body>
</html>
